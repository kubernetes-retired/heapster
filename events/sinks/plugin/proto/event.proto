syntax = "proto3";
package proto;

import "google/protobuf/timestamp.proto";

message EventPoint {
  string event = 1;
  google.protobuf.Timestamp timestamp = 2;
  map<string, string> tags = 3;
}

message Empty {}

service EventPlugin {
  rpc WriteEventsPoint(EventPoint) returns (Empty);
}